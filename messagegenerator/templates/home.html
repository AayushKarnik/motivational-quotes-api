<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Motivational Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        p#motivational-message {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
        p#timer {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }
        .quote-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="content">
    <h1>Random Motivational Message</h1>
    <div class="quote-box">
        <p id="motivational-message">Loading...</p>
    </div>
    <p id="timer">Next quote in <span id="countdown">15</span> seconds</p>
</div>
<script>
    // Function to fetch and update the motivational message
    function refreshMotivationalMessage() {
        fetch('/home/') // Update the URL as per your Django configuration
            .then(response => response.json())
            .then(data => {
                const messageElement = document.getElementById('motivational-message');
                messageElement.innerText = `"${data.quote}" - ${data.author}`;
            })
            .catch(error => {
                console.error('Error fetching motivational message:', error);
            });
    }

    // Function to reload the page after 15 seconds
    function reloadPageAfterDelay() {
        setTimeout(function () {
            location.reload();
        }, 15000); // Reload the page after 15 seconds
    }

    // Refresh the message and reload the page after 15 seconds (15000 milliseconds)
    function refreshAndReload() {
        refreshMotivationalMessage();
        reloadPageAfterDelay();
    }

    // Initial message load and page reload setup
    refreshAndReload();
</script>
</body>
</html>
